<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authetication</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="image-side">
            <h1>Connect to the world</h1>
            <p>Free and Easy</p>
        </section>
        <section class="register-side">
            <div class="form-title">Register</div>
            <form class="register-form" action="#" method="POST">
                <div class="input-group">
                    <input placeholder="" type="text" name="FullName" id="full-name" required spellcheck="false"
                        autocomplete="off">
                    <label for="full-name">Full Name</label>
                </div>
                <div class="input-group">
                    <input placeholder="" type="email" name="email" id="email" required spellcheck="false"
                        autocomplete="off">
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input placeholder="" type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-group" id="upload-image">
                    <input type="file" accept="image/*" name="ProfilePicture" id="profile-picture" required>
                    <label for="profile-picture" class="file-label">Upload Profile Picture<img
                            src="./assets/upload.svg" /></label>
                </div>
                <button class="submit-button" type="submit">Register</button></div>
            </form>
            <div class="second-option">
                <div class="second-option-title">Already have an account?</div>
                <button class="switch-button" type="button">Login</button>
            </div>
        </section>
        <section class="login-side">
            <div class="form-title">Login</div>
            <form class="login-form" action="#" method="POST">
                <div class="input-group">
                    <input placeholder="" type="email" name="email" id="email" required spellcheck="false"
                        autocomplete="off">
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input placeholder="" type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button class="submit-button" type="submit">Login</button></div>
            </form>
            <div class="second-option">
                <div class="second-option-title">Don't have an account?</div>
                <button class="switch-button" type="button">Register</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
